<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="bg-gray-900 text-white">
    <div id="sidebar"
        class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800 transform -translate-x-full transition-transform lg:translate-x-0 lg:static lg:inset-0">
        <div class="flex items-center justify-center h-20 shadow-md glassmorphism-navbar">
            <div class="flex items-center space-x-3">
                <div class="glass-icon-wrapper">
                    <i class="fas fa-tshirt text-xl text-white"></i>
                </div>
                <h1 class="text-xl font-bold gradient-text">Admin Panel</h1>
            </div>
        </div>
        <nav class="mt-8">
            <div class="px-4 space-y-2">
                <a href="index.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg transition-colors">
                    <i class="fas fa-home mr-3"></i>
                    Dashboard
                </a>
                <a href="products.html"
                    class="sidebar-link active flex items-center px-4 py-3 rounded-lg transition-colors">
                    <i class="fas fa-box mr-3"></i>
                    Produk
                </a>
                <a href="categories.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg transition-colors">
                    <i class="fas fa-tags mr-3"></i>
                    Kategori
                </a>
                <a href="orders.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg transition-colors">
                    <i class="fas fa-shopping-cart mr-3"></i>
                    Pesanan
                </a>
                <a href="users.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg transition-colors">
                    <i class="fas fa-users mr-3"></i>
                    Pengguna
                </a>
            </div>
        </nav>
    </div>
    <div class="lg:pl-64 flex flex-col flex-1">
        <header class="glassmorphism-navbar bg-gray-800 shadow-lg">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <button id="sidebarToggle" class="lg:hidden text-white mr-4">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <h2 class="text-2xl font-bold gradient-text">Manajemen Produk</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-300">Selamat datang, <span id="adminName"
                                class="font-semibold">Admin</span></span>
                        <button id="logoutBtn"
                            class="glass-btn bg-red-500/20 hover:bg-red-500/30 text-red-300 px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-1 p-6">
            <div class="search-filter-bar mb-6">
                <div
                    class="flex flex-col lg:flex-row justify-between items-start lg:items-center space-y-4 lg:space-y-0">
                    <div class="flex items-center space-x-4">
                        <button id="addProductBtn" class="btn-primary">
                            <i class="fas fa-plus mr-2"></i>
                            Tambah Produk
                        </button>
                        <button id="refreshBtn" class="btn-secondary">
                            <i class="fas fa-refresh mr-2"></i>
                            Refresh
                        </button>
                    </div>
                    <div class="flex items-center space-x-4 w-full lg:w-auto">
                        <div class="relative flex-1 lg:w-64">
                            <i
                                class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="searchInput" placeholder="Cari produk..."
                                class="admin-input pl-10 w-full">
                        </div>
                        <select id="categoryFilter" class="admin-input">
                            <option value="">Semua Kategori</option>
                        </select>
                        <select id="stockFilter" class="admin-input">
                            <option value="">Semua Stok</option>
                            <option value="low">Stok Rendah</option>
                            <option value="out">Stok Habis</option>
                            <option value="available">Tersedia</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="admin-table">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="cursor-pointer" onclick="sortProducts('name')">
                                <div class="flex items-center">
                                    Nama Produk
                                    <i class="fas fa-sort ml-2 text-xs"></i>
                                </div>
                            </th>
                            <th>Gambar</th>
                            <th class="cursor-pointer" onclick="sortProducts('category_name')">
                                <div class="flex items-center">
                                    Kategori
                                    <i class="fas fa-sort ml-2 text-xs"></i>
                                </div>
                            </th>
                            <th class="cursor-pointer" onclick="sortProducts('price')">
                                <div class="flex items-center">
                                    Harga
                                    <i class="fas fa-sort ml-2 text-xs"></i>
                                </div>
                            </th>
                            <th class="cursor-pointer" onclick="sortProducts('stock')">
                                <div class="flex items-center">
                                    Stok
                                    <i class="fas fa-sort ml-2 text-xs"></i>
                                </div>
                            </th>
                            <th>Size</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                    </tbody>
                </table>
            </div>
            <div id="paginationContainer"></div>
        </main>
    </div>
    <div id="productModal" class="modal">
        <div class="modal-overlay" onclick="hideModal('productModal')"></div>
        <div class="bg-gray-800 rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto relative z-10">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-2xl font-bold gradient-text">Tambah Produk</h3>
                <button onclick="hideModal('productModal')" class="text-gray-400 hover:text-white text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="productForm" class="space-y-6">
                <input type="hidden" id="productId" name="id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-2">Nama Produk *</label>
                        <input type="text" name="name" id="productName" required class="admin-input w-full"
                            placeholder="Masukkan nama produk">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-2">Deskripsi</label>
                        <textarea name="description" id="productDescription" rows="3" class="admin-input w-full"
                            placeholder="Deskripsi produk (opsional)"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Kategori *</label>
                        <select name="category_id" id="productCategory" required class="admin-input w-full">
                            <option value="">Pilih Kategori</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Harga *</label>
                        <input type="number" name="price" id="productPrice" required min="0" step="1000"
                            class="admin-input w-full" placeholder="0">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Stok *</label>
                        <input type="number" name="stock" id="productStock" required min="0" class="admin-input w-full"
                            placeholder="0">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Size</label>
                        <select name="size" id="productSize" class="admin-input w-full">
                            <option value="">Pilih Size</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Warna</label>
                        <input type="text" name="color" id="productColor" class="admin-input w-full"
                            placeholder="Contoh: Merah, Biru, dll">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">URL Gambar</label>
                        <input type="url" name="image_url" id="productImageUrl" class="admin-input w-full"
                            placeholder="https://example.com/image.jpg">
                    </div>
                </div>
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-600">
                    <button type="button" onclick="hideModal('productModal')" class="btn-secondary">
                        Batal
                    </button>
                    <button type="submit" id="submitProductBtn" class="btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Simpan Produk
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/admin-config.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-utils.js"></script>
    <script src="js/admin-products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!requireAdmin()) return;
            initProductsPage();
        });
        function initProductsPage() {
            setupEventListeners();
            loadProductsData();
            loadCategoriesForFilter();
        }
        function setupEventListeners() {
            document.getElementById('sidebarToggle').addEventListener('click', toggleSidebar);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('addProductBtn').addEventListener('click', showAddProductModal);
            document.getElementById('refreshBtn').addEventListener('click', loadProductsData);
            document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 300));
            document.getElementById('categoryFilter').addEventListener('change', handleCategoryFilter);
            document.getElementById('stockFilter').addEventListener('change', handleStockFilter);
            document.getElementById('productForm').addEventListener('submit', handleProductSubmit);
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>

</html>
